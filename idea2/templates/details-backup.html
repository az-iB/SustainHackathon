{% extends "simple.html" %}
{% block title %}Details{% endblock %}
{% block sitescript %} 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/gmaps.js"></script>
	
	<script type="text/javascript">
    	var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
      map.addMarker({
        lat: -12.043333,
        lng: -77.03,
        title: 'Lima',
        details: {
          database_id: 42,
          author: 'HPNeo'
        },
        click: function(e){
          if(console.log)
            console.log(e);
          alert('You clicked in this marker');
        },
        mouseover: function(e){
          if(console.log)
            console.log(e);
        }
      });
      map.addMarker({
        lat: -12.042,
        lng: -77.028333,
        title: 'Marker with InfoWindow',
        infoWindow: {
          content: '<p>HTML Content</p>'
        }
      });
    });
  </script>
{% endblock %}
{% block content %}
{% if user.is_anonymous %}
    <p>Please login first</p>
        <a data-role="button" href="{% url 'login' %}">Log In</a>
{% else %}
	</div>

    <form action="/reserve/" method="GET">
        <div data-role="fieldcontain">
            <label for="textarea">Charge station one</label>
	    <p>This station charges $1 per hour. The likely hood of availability is 80%</p>
	</div>
	
        <div data-role="fieldcontain">
            <label for="textarea"> </label>
            <input type="submit" id="submitButton" value="Select">
        </div>
    </form>
{% endif %}
{% endblock %}
